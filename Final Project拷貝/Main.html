<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  
    <style>
        td{
            border:1px solid black;
        }
        tbody{
            background-color: #ececea;
        }
        .Card-width{
            width:100%;
        }
        .wrapper{
            display:grid;
            grid-template-columns: 68% 32%;

        }
    </style>
</head>
<body>
    <div class="container-fluid" >
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" ></button>
                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" ></button>
                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" ></button>
                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="3" ></button>
              </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./照片素材/FJU_photo2.jpeg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./照片素材/000693800016.JPEG" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./照片素材/IMG_1588.JPG" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./照片素材/000693800008.JPEG" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-caption" style="position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%);">
                <h3>歡迎來到</h3>
                <p>輔大教發中心</p>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
          </div>
</body>
</html>
